# Trading Configuration

initial_bankroll: 100.0

bot:
  name: "Copy Trading Bot"
  dry_run: false  # LIVE TRADING
  check_interval: 10
  timezone: "UTC"  # Internal timezone
  display_timezone: "EST"  # Display for user (UTC-5)

strategies:
  # DISABLE all other strategies - only running PureCopy
  weather_prediction:
    enabled: false
  spread_trading:
    enabled: false
  longshot_weather:
    enabled: false
  crypto_momentum:
    enabled: false
  
  # ONLY PureCopy is enabled
  PureCopy:
    enabled: true
    allocation: 100
    dry_run: false
    config:
      competitors:
        - name: "distinct-baguette"
          address: "0xe00740bce98a594e26861838885ab310ec3b548c"
        - name: "0x8dxd"
          address: "0x63ce342161250d705dc0b16df89036c8e5f9ba9a"
        - name: "k9Q2mX4L8A7ZP3R"
          address: "0xd0d6053c3c37e727402d84c14069780d360993aa"
      copy_sizing:
        method: "bankroll_ratio"  # Size based on bankroll ratio
        max_contracts: 10
      poll_interval: 10  # seconds

kalshi:
  demo: false  # LIVE trading

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
