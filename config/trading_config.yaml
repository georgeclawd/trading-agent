# Trading Agent Configuration

# Initial bankroll in USDC
initial_bankroll: 100.0
currency: USDC

# Risk Management
max_position_size: 5.0       # Max $5 per trade (absolute dollars)
daily_loss_limit: 0.20       # Stop trading after 20% daily loss
kelly_fraction: 0.25         # Conservative Kelly criterion
min_ev_threshold: 0.05       # Minimum 5% expected value

# Scanning (default - can override per strategy)
scan_interval: 1800          # 30 minutes between market scans

# Markets to trade
markets:
  polymarket:
    enabled: true
    api_endpoint: https://api.polymarket.com
    min_liquidity: 1000      # Minimum $1000 liquidity
    
  weather:
    enabled: true
    data_source: open-meteo
    cities:
      - name: New York
        lat: 40.7128
        lon: -74.0060
      - name: London
        lat: 51.5074
        lon: -0.1278
      - name: Tokyo
        lat: 35.6762
        lon: 139.6503
        
  sports:
    enabled: false           # Enable later
    
  crypto:
    enabled: false           # Enable later

# Alert Settings
discord:
  enabled: true
  webhook: "${DISCORD_WEBHOOK}"
  
# Strategy Configuration
strategies:
  weather_prediction:
    enabled: true
    allocation: 0.25         # 25% of capital
    dry_run: true            # Simulated trading
    scan_interval: 1800      # 30 minutes
  spread_trading:
    enabled: true
    allocation: 0.25         # 25% of capital
    dry_run: true            # Simulated trading
    scan_interval: 1800      # 30 minutes
  crypto_momentum:
    enabled: false           # DISABLED - Lost 52% of bankroll
    allocation: 0.00
    dry_run: true            # Keep as simulation only
    scan_interval: 300
  longshot_weather:
    enabled: true
    allocation: 0.50         # 50% of capital - our best performing strategy
    dry_run: false           # REAL TRADING - buying cheap NOs at 1c
    scan_interval: 1800      # 30 minutes
    max_position_size: 3     # Reduced from 5 to 3 (smaller bankroll)

# Logging
log_level: INFO
save_trades: true
