# Trading Configuration

initial_bankroll: 100.0

bot:
  name: "Value Arbitrage Bot"
  dry_run: false  # LIVE TRADING
  check_interval: 10
  timezone: "UTC"  # Internal timezone
  display_timezone: "EST"  # Display for user (UTC-5)

strategies:
  # DISABLE all other strategies - only running ValueArbitrage
  weather_prediction:
    enabled: false
  spread_trading:
    enabled: false
  longshot_weather:
    enabled: false
  crypto_momentum:
    enabled: false
  PureCopy:
    enabled: false
  
  # ONLY ValueArbitrage is enabled
  ValueArbitrage:
    enabled: true
    allocation: 100
    dry_run: true  # Start in simulation mode
    config:
      min_edge: 0.10  # 10% minimum edge
      max_position: 3  # Max contracts per bet
      poll_interval: 30  # seconds between scans

kalshi:
  demo: false  # LIVE trading (but strategy has dry_run)

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
