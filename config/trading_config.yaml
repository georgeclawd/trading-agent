# Trading Agent Configuration

# Initial bankroll in USDC
initial_bankroll: 100.0
currency: USDC

# Trading Mode
demo_mode: true              # Use Kalshi demo/paper trading environment
                            # Set to false for real money trading

# Risk Management
max_position_size: 5.0       # Max $5 per trade (absolute dollars)
daily_loss_limit: 0.20       # Stop trading after 20% daily loss
kelly_fraction: 0.25         # Conservative Kelly criterion
min_ev_threshold: 0.05       # Minimum 5% expected value

# Scanning (default - can override per strategy)
scan_interval: 1800          # 30 minutes between market scans

# Markets to trade
markets:
  polymarket:
    enabled: true
    api_endpoint: https://api.polymarket.com
    min_liquidity: 1000      # Minimum $1000 liquidity
    
  weather:
    enabled: true
    data_source: open-meteo
    cities:
      - name: New York
        lat: 40.7128
        lon: -74.0060
      - name: London
        lat: 51.5074
        lon: -0.1278
      - name: Tokyo
        lat: 35.6762
        lon: 139.6503
        
  sports:
    enabled: false           # Enable later
    
  crypto:
    enabled: false           # Enable later

# Alert Settings
discord:
  enabled: true
  webhook: "${DISCORD_WEBHOOK}"
  
# Strategy Configuration
strategies:
  weather_prediction:
    enabled: false           # Disabled for paper trading test
    allocation: 0.00
    dry_run: true
    scan_interval: 1800
  spread_trading:
    enabled: false           # Disabled for paper trading test
    allocation: 0.00
    dry_run: true
    scan_interval: 1800
  crypto_momentum:
    enabled: false           # DISABLED - Lost 52% of bankroll
    allocation: 0.00
    dry_run: true
    scan_interval: 300
  longshot_weather:
    enabled: true
    allocation: 1.00         # 100% for paper trading test
    dry_run: false           # Will trade on demo environment
    scan_interval: 1800      # 30 minutes
    max_position_size: 5     # Normal position size for testing

# Logging
log_level: INFO
save_trades: true
